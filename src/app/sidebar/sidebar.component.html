<div class="sidebar-container">

  <md-list class="sidebar-list">
    <h3 md-subheader>Section 1</h3>
    <md-list-item>
      <button class="sidebar-button" md-button [routerLink]="['/' + ROUTES.HOME]" routerLinkActive="active">
        <i class="hm-icon-booking sidebar-icon"></i>
        <span>HOME</span>
      </button>
    </md-list-item>

    <md-divider></md-divider>

    <h3 md-subheader>Section 2</h3>

    <md-list-item class="expansion-container">
      <md-expansion-panel [expanded]="true">
        <md-expansion-panel-header>
          <md-panel-title>
            <i class="hm-icon-management sidebar-icon"></i>
            Subsection
          </md-panel-title>
        </md-expansion-panel-header>

        <button class="sidebar-button management-button"
                md-button
                [routerLink]="['/' + ROUTES.HOME]"
                routerLinkActive="active">
          Home
        </button>

      </md-expansion-panel>

    </md-list-item>

    <md-divider></md-divider>

  </md-list>

  <button class="sidebar-button logout-button" md-button (click)="logout()">
    <span>User name</span>
    <i mdSuffix class="sidebar-icon hm-icon-login"></i>
  </button>

</div>
